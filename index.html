<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy MSHYA Coins</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .shop-row { display: flex; align-items: center; margin-bottom: 10px; }
    .shop-logo { width: 40px; margin-right: 10px; }
    .shop-amount { flex: 1; font-weight: bold; }
    .shop-price { margin-right: 10px; }
    .shop-buy { padding: 5px 10px; background: green; color: white; border: none; border-radius: 5px; }
    #mshya-count { font-size: 20px; margin-bottom: 20px; display: inline-block; }
  </style>
</head>
<body>

  <div>🪙 आपके Coins: <span id="mshya-count">0</span></div>

  <div class="shop-row">
    <img src="https://i.ibb.co/GFcrRxk/mshya-logo.png" class="shop-logo" />
    <div class="shop-amount">50,000,000 MSHYA</div>
    <div class="shop-price">1 TON</div>
    <button class="shop-buy">Buy</button>
  </div>

  <script>
    // ✅ Supabase init
    const supabase = supabase.createClient(
      'https://vaxelepziqqpteyqokrc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZheGVsZXB6aXFxcHRleXFva3JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwMTQ3NDcsImV4cCI6MjA2OTU5MDc0N30.tRTdbffdk2Xcq-2YxlZZM2TkYahuhJnrRjesKy-dptQ'
    );

    function getTelegramUserId() {
      try {
        const tgData = window.Telegram.WebApp.initDataUnsafe?.user;
        return tgData?.id ? tgData.id.toString() : null;
      } catch {
        return null;
      }
    }

    async function refreshMshyaUI(userId) {
      const { data, error } = await supabase
        .from('users')
        .select('mshya')
        .eq('id', userId)
        .single();

      if (!error && data) {
        localStorage.setItem('mshya', data.mshya);
        document.getElementById('mshya-count').innerText = data.mshya.toLocaleString();
      }
    }

    async function setupBuyButtons() {
      const buyButtons = document.querySelectorAll('.shop-buy');

      buyButtons.forEach((button) => {
        button.addEventListener('click', async () => {
          const row = button.closest('.shop-row');
          const amountText = row.querySelector('.shop-amount').innerText;
          const mshyaAmount = parseInt(amountText.replace(/[^0-9]/g, ''));

          const confirmBuy = confirm(`क्या आप ${mshyaAmount.toLocaleString()} MSHYA खरीदना चाहते हैं?`);
          if (!confirmBuy) return;

          const userId = getTelegramUserId();
          if (!userId) {
            alert('❌ Telegram User ID नहीं मिली। Telegram Bot से गेम खोलें।');
            return;
          }

          const { data: userData, error } = await supabase
            .from('users')
            .select('mshya')
            .eq('id', userId)
            .single();

          if (error || !userData) {
            alert('❌ User नहीं मिला Supabase में।');
            return;
          }

          const newBalance = (userData.mshya || 0) + mshyaAmount;

          const { error: updateError } = await supabase
            .from('users')
            .update({ mshya: newBalance })
            .eq('id', userId);

          if (updateError) {
            alert('❌ Coins जोड़ने में error आया!');
            return;
          }

          alert(`✅ ${mshyaAmount.toLocaleString()} MSHYA coins आपके अकाउंट में जोड़ दिए गए!`);

          // ✅ Supabase से दुबारा balance fetch करके update करो UI + localStorage
          await refreshMshyaUI(userId);
        });
      });
    }

    // ✅ Page load पर coins UI update करो
    window.addEventListener('load', async () => {
      const userId = getTelegramUserId();
      if (userId) {
        await refreshMshyaUI(userId);
      }
      await setupBuyButtons();
    });
  </script>
</body>
</html>
